[BROWSERHELP_MEM]
Zeile1=Memory-Dump eines Speicherbereichs.
Zeile2=Syntax: mem<LEER><Anfangsadresse><LEER oder -><Endadresse>,
Zeile3=Adressangaben können dezimal, hexadezimal(Prefix 16#) oder als Makro geschrieben werden.
Zeile4=Ein Makro ist %V<Variablenname><LEER oder :>
Zeile5=Ein solches Makro wird vom Browser als #<RefID>:<Offset> übertragen.
Zeile6=#<x>:<y> wird vom Laufzeitsystem in eine absolute Adresse umgerechnet.

[BROWSERHELP_REFLECT]
Zeile1=Dieses Kommando reflektiert die Kommandozeile, um 
Zeile2=die Kommunikation zwischen Browser zur PLC und zurück zu testen.
Zeile3='reflect ?' wird nicht zur PLC übertragen!

